<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">JobFinder</div>
        <div class="nav-links">
            <a href="home.html">Início</a>
            <a href="login.html">Login</a>
            <a href="inscricao.html">Inscreva-se</a>
        </div>
    </div>

		<div class="container">
            
			<div class="form-group">
				<div class="big-animate"></div>
				<!-- Form principal -->
				<div class="form-box login">
					<form th:action="@{/login}" method="post">
						<div th:if="${param.error}">
							<div class="alert alert-danger">
								<span th:text="#{login.error}"></span>
							</div>
						</div>

					<h2 th:text="#{login.message}"></h2>
					<div class="input-box">
						<i class='bx bxs-user' style="margin-right: 9px;"></i>
						<input type="text" id="username" name="username" class="form-control"
							autofocus="autofocus" placeholder="Login">
                            
					</div>
					<div class="input-box">
						<i class='bx bxs-lock-alt' style="margin-right: 9px;"></i>
						<input type="password" id="password" name="password"
							class="form-control" placeholder="Senha">
					</div>
					<div class="form-group1">
						<div class="row">
							<div class="col-sm-3 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-info btn-login" value="Login">
							</div>
						</div>
					</div>
				</form>
			</div>
			<!-- Informação complementar -->
			<div class="info-text login">
				<h2>BEM-VINDO</h2>
			</div>
		</div>
	</div>
</body>
</html>
