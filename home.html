<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas de Emprego</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style-home.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">JobFinder</div>
        <div class="nav-links">
            <a href="#home">Início</a>
            <a href="login.html">Login</a>
            <a href="inscricao.html">Inscreva-se</a>
        </div>
    </div>

    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Buscar vagas..." />
            <button class="btn-search">Pesquisar</button>
        </div>

        <div class="job-cards">
            <div class="job-card">
                <h3>Desenvolvedor Front-End</h3>
                <p><i class='bx bxs-map'></i> São Paulo, SP</p>
                <p><i class='bx bx-money'></i> R$6.000/mês</p>
            </div>
            <div class="job-card">
                <h3>Analista de Dados</h3>
                <p><i class='bx bxs-map'></i> Belo Horizonte, MG</p>
                <p><i class='bx bx-money'></i> R$5.500/mês</p>
            </div>
            <div class="job-card">
                <h3>Engenheiro de Software</h3>
                <p><i class='bx bxs-map'></i> Rio de Janeiro, RJ</p>
                <p><i class='bx bx-money'></i> R$8.000/mês</p>
            </div>
        </div>
    </div>
</body>
</html>
